[采购退货单单号查询]
sql = SELECT
	    o.order_code
    FROM
	    jxc_t_user u,
	    jxc_t_purchase_return_order o
    WHERE
	    u.phone_num = 15927169432
    AND u.id = o.create_user
    ORDER BY
	    o.create_time DESC

[采购退货单作废单号查询]
sql = SELECT
	    o.order_code
    FROM
	    jxc_t_user u,
	    jxc_t_purchase_return_order o
    WHERE
	    u.phone_num = 15927169432
    AND u.id = o.create_user
    AND o.`status` = 1
    ORDER BY
	    o.update_time DESC