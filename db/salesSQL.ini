[销售单作废查询]
sql = SELECT
	    s.order_code
    FROM
	    jxc_t_user u,
	    jxc_t_sale_order s
    WHERE
	    u.phone_num = 15927169432
    AND s.status = 1
    AND u.id = s.create_user
    ORDER BY
	    s.update_time DESC

[销售退货单作废查询]
sql = SELECT
	    s.order_code
    FROM
	    jxc_t_user u,
	    jxc_t_sale_return_order s
    WHERE
	    u.phone_num = 15927169432
    AND s.status = 1
    AND u.id = s.create_user
    ORDER BY
	    s.update_time DESC