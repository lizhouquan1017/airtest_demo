[商品库存查询语句]
sql = select
        g.goods_name,
        (select sum(stock.stock_qty) from jxc_t_stock stock where stock.goods_code = g.goods_code) stockQty
        from jxc_t_goods g
        left join jxc_t_goods_sku sku on g.goods_code = sku.goods_code
        where g.is_del = 0
        and g.tenant_id = 1102522434130612226
        and sku.store_id = 1102522434747174913
        and goods_name = '龙啊搞'
        group by g.id

[新增商品查询]
sql = SELECT
	    g.*
      FROM
	    jxc_t_goods g
      LEFT JOIN jxc_t_user u ON g.create_user_id = u.id
      WHERE
	    u.phone_num = 15927169432
    AND g.is_shelf = 1
    AND g.is_del = 0
    ORDER BY
	    g.create_time
    desc
    LIMIT 1

[编辑商品查询]
sql = SELECT
	    g.*
      FROM
	    jxc_t_goods g
      LEFT JOIN jxc_t_user u ON g.create_user_id = u.id
      WHERE
	    u.phone_num = 15927169432
    AND g.is_shelf = 1
    AND g.is_del = 0
    ORDER BY
	    g.update_time
    desc
    LIMIT 1

[下架商品查询]
sql = SELECT
	    g.goods_name
    FROM
	    jxc_t_goods g
    LEFT JOIN jxc_t_user u ON g.create_user_id = u.id
    WHERE
	    u.phone_num = 15927169432
    AND g.is_shelf = 0
    ORDER BY
	    g.update_time DESC

