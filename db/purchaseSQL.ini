[采购单单号查询语句]
sql = SELECT
		p.*
	FROM
		jxc_t_user u,
		jxc_t_purchase_order p
	WHERE
		u.phone_num = 15927169432
	AND u.id = p.create_user
	ORDER BY
		p.create_time DESC
	LIMIT 1

[作废采购单号查询]
sql = SELECT
		p.order_code
	FROM
		jxc_t_user u,
		jxc_t_purchase_order p
	WHERE
		u.phone_num = 15927169432
	AND p.status = 1
	AND u.id = p.create_user
	ORDER BY
		p.create_time DESC

[供应商状态]
sql = SELECT
		supplier_name,common_status
	FROM
		jxc_t_supplier
	WHERE
		store_id = 1102522434747174913

[供应商新状态]
sql = SELECT
		supplier_name,common_status
	FROM
		jxc_t_supplier
	WHERE
		store_id = 1102522434747174913
	ORDER BY
  		update_time DESC